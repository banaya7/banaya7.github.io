<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #contact {
            padding: 20px;
            background: #f9f9f9;
        }

        .section-intro {
            text-align: center;
            margin-bottom: 30px;
        }

        h5 {
            font-size: 1.2em;
            color: #555;
        }

        h1 {
            font-size: 2.5em;
            color: #222;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto 30px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="submit"] {
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: background 0.3s ease;
        }

        form input[type="submit"]:hover {
            background: #0056b3;
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .contact-info .col-four {
            flex: 1;
            padding: 10px;
        }

        .contact-info .icon {
            font-size: 2em;
            color: #007BFF;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <section id="contact">

        <div class="row contact-info">
            <div class="col-four tab-full">
                <div class="icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <h5>Pour me contacter</h5>
                <p>
                    2 rue barbes<br>
                    92120<br>
                    Montrouge
                </p>
            </div>
            <div class="col-four tab-full collapse">
                <div class="icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h5>Envoyez-moi un e-mail</h5>
                <p>m.aboualnasser@gmail.com</p>
            </div>
            <div class="col-four tab-full">
                <div class="icon">
                    <i class="fas fa-phone"></i>
                </div>
                <h5>Appelez-moi</h5>
                <p>
                    Téléphone : +33 6 27 76 01 44<br>
                </p>
            </div>
        </div>
    </section>

</body>
</html>
