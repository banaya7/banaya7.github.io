<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body.contact-page {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .contact-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-col-four {
            width: 30%;
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-icon {
            font-size: 40px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .contact-heading {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .contact-text {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body class="contact-page">
    <div class="contact-row">
        <div class="contact-col-four">
            <div class="contact-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <h5 class="contact-heading">Pour me contacter</h5>
            <p class="contact-text">
                2 rue barbes<br>
                92120<br>
                Montrouge
            </p>
        </div>
        <div class="contact-col-four">
            <div class="contact-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <h5 class="contact-heading">Envoyez-moi un e-mail</h5>
            <p class="contact-text">m.aboualnasser@gmail.com</p>
        </div>
        <div class="contact-col-four">
            <div class="contact-icon">
                <i class="fas fa-phone"></i>
            </div>
            <h5 class="contact-heading">Call Me At</h5>
            <p class="contact-text">
                Phone: +33 6 27 76 01 44<br>
            </p>
        </div>
    </div>
</body>
</html>
